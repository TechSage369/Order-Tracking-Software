<!DOCTYPE html>
<html lang="en">
    {% load static %}
    {% load widget_tweaks %}
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" />
        <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
        <script src="{% static 'js/jquery-3.6.3.min.js' %}"></script>
        <script src="{% static 'js/htmx.min.js' %}"></script>
        <title>Item Update</title>
    </head>
    <body>
        <div class="container">
            <h1>Update Item</h1>
            <form method="post" id="my-form">
                {% csrf_token %}
                <div class="form-floating mb-3">{% render_field form.name|attr:"class:form-control" %}</div>
                <div class="form-floating mb-3">{% render_field form.price|attr:"class:form-control" %}</div>
            </form>
            <button type="submit" class="btn btn-primary" form="my-form">Save</button>
            <a href="{% url 'pizzeria_admin:admin' %}" class="btn btn-secondary">Cancel</a>
        </div>
    </body>
</html>
