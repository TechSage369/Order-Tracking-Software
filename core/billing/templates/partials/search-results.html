<ul class="two-columns list-unstyled" id="search-results">
  {% for item in suggestions %}
    <li class="search-result-li"
        hx-get="{% url 'billing:add_item' item.id %}?orderid={{ order.id }}"
        hx-target="#add-items-target"
        hx-trigger="click">
      <div class="list-items1">{{ item.id }}</div>
      <div class="list-items2">{{ item.name }}</div>
      <div class="list-items3">Rs.{{ item.price }}</div>
    </li>
  {% endfor %}
</ul>
<style>
  #search-results > li{
    display: flex;
  }
  .list-items1{
    width: 3rem;
    text-align: left;
  }
  .list-items2{
    width: 38rem;
  }
</style>
