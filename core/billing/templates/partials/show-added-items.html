<table class="table table-striped" id="add-items-target">
  <thead>
    <tr>
      <th scope="col">SN.</th>
      <th scope="col">Item Name</th>
      <th scope="col">Quantity</th>
      <th scope="col">Amount</th>
      <th scope="col">Function</th>
    </tr>
  </thead>
  <tbody>
    {% for item in order.items.all %}
    <tr>
      <th scope="row">{{ forloop.counter }}</th>
      <td>{{ item.name }}</td>
      <td>
        <input
          class="items-quantity"
          type="number"
          min="1"
          value="1"
          name="item-quantity"
          hx-post="{% url 'billing:update_item_quantity' item.id order.id%}"
          hx-trigger="keyup changed"
        />
      </td>
      <td>{{ item.price }}</td>
      <td>Remove</td>
    </tr>
    {% endfor %}
  </tbody>
  <tfoot>
    <tr>
      <th colspan="3"></th>
      <th scope="col">Total</th>
      <th scope="col">â‚¹ {{ order.get_total_price }}/-</th>
    </tr>
  </tfoot>
</table>
