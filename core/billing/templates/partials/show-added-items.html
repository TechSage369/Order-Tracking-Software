<table class="table table-striped" id="add-items-target">
  {% if order.orderitem_set.all %}
    <thead>
      <tr>
        <th scope="col">SN.</th>
        <th scope="col">Item Name</th>
        <th scope="col">Quantity</th>
        <th scope="col">Amount</th>
        <th scope="col">Function</th>
      </tr>
    </thead>
    <tbody>
      {% for item in order.orderitem_set.all %}
        <tr>
          <th scope="row">{{ forloop.counter }}</th>
          <td>{{ item.item.name }}</td>
          <td>
            <input class="items-quantity"
                   type="number"
                   min="1"
                   value="{{ item.quantity }}"
                   name="item-quantity"
                   hx-post="{% url 'billing:update_item_quantity' item.item.id order.id %}"
                   hx-trigger="blur changed"
                   hx-target="#add-items-target"/>
          </td>
          <td>{{ item.get_price }}</td>
          <td class="btn"
              hx-post="{% url 'billing:delete_item' item.item.id order.id %}"
              hx-trigger="click"
              hx-target="#add-items-target">
            Remove
          </td>
        </tr>
      {% endfor %}
    </tbody>
    <tfoot>
      <tr>
        <th colspan="3"></th>
        <th scope="col">Total</th>
        <th scope="col" id="order-total-price">â‚¹ {{ order.get_total_price }}/-</th>
      </tr>
    </tfoot>
  {% else %}
    <thead>
      <tr>
        <th scope="col">No Items Added</th>
      </tr>
    {% endif %}
  </table>
